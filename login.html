<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HelpLog</title>
		<link rel="stylesheet" href="_css/sytle.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		<linK rel="stylesheet" href="http://ianlunn.github.io/Hover/css/hover.css">
	</head>
	<body>	
		<div id="wrap">
			<div id="login">
				<div id="image">
					<img src="https://www.logicall.cz/wp-content/uploads/2018/01/icon-help_desk-alt.png" alt="HelpLog" title="HelpLog" class="hvr-grow"/>
				</div>
				<form action="logado.html">
					<label>Usuário</label>
					<input type="text" name="txtUsuario" id="nome" placeholder="Digite o nome de usuário"/> 
					<label>Senha</label>
					<input type="password" name="txtSenha" id="senha" placeholder="Digite a senha"/>
					<button type="submit" value="Logar" name="logar" id="button" title="CLique para logar">Logar</button>
				</form>
			</div>
		</div>
	</body>
</html>
